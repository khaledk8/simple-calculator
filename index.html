<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <style href="./script.js"></style>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div id="keys">
            <div class="row" id="one">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button id="last">/</button>
            </div>
            <div class="row" id="two">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="last">x</button>
            </div>
            <div class="row" id="three">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="last">-</button>
            </div>
            <div class="row" id="four">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="last">+</button>
            </div>
            <div class="row" id="five">
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
