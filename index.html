<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen">
            <div id="operations"></div>
            <div id="result"></div>
        </div>
        <div id="keys">
            <div class="row" id="one">
                <button>AC</button>
                <button id="delete">C</button>
                <button class="neg-pos">+/-</button>
                <button class="operator last">/</button>
            </div>
            <div class="row" id="two">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator last">x</button>
            </div>
            <div class="row" id="three">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator last">âˆ’</button>
            </div>
            <div class="row" id="four">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator last">+</button>
            </div>
            <div class="row" id="five">
                <button class="digit">0</button>
                <button class="digit">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
